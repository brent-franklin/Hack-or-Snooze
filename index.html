<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <nav>
    <strong><a class="nav-link navbar-brand" href="#" id="nav-all">Hack or Snooze</a></strong>
    <div class="home-button hidden">
        <span id="home-bar">|</span>
        <a class="home-button nav-link" href="#"><small>Home</small></a>
    </div>
    <div class="main-nav-links hidden">
        <a class="nav-link" href="#" id="nav-submit-story"><small>Submit</small></a>
        |
        <a class="nav-link" href="#" id="nav-favorites"><small>Favorites</small></a>
        |
        <a class="nav-link" href="#" id="nav-my-stories"><small>My&nbsp;Stories</small></a>
    </div>
    <div id ="user-link-logout">
    <a class="nav-link" href="#" id="nav-login">Login/Create User</a>
        <a href="#" class="nav-link" id="user"></a>
    <a class="nav-link nav-right hidden" id="nav-logout" href="#">
      <small id="out">(Logout)</small>
    </a>
    </div>
  </nav>
  <section class="edit-articles-container container">
    <form action="" class="hidden" id="submit-form">
      <div>
        <label for="edit-author">Author</label>
        <input id="edit-author" required type="text" placeholder="Author Name">
      </div>
      <div>
        <label for="edit-title">Title</label>
        <input id="edit-title" required type="text" placeholder="Article Title">
      </div>
      <div>
        <label for="edit-url">URL</label>
        <input id="edit-url" required type="url" placeholder="Article URL">
      </div>
      <button type="submit">Change</button>
      <hr>
    </form>
    <article>
      <ol id="all-articles-list" class="articles-list">
        <h3>Loading...</h3>
      </ol>
    </article>
    <article>
      <ul id="favorited-articles" class="articles-list hidden">
      </ul>
    </article>
    <article>
      <ul id="filtered-articles" class="articles-list">
      </ul>
    </article>
    <article>
      <ul id="my-articles" class="articles-list">
      </ul>
    </article>
  </section>
  <section class="article-container container">
    <form action="#" id="article-form" class="account-form hidden" method="post">
      <h4>Article Information</h4>
      <div class="input">
        <label for="author">Author</label>
        <input id="author" type="text">
      </div>
      <div class="input">
        <label for="title">Title</label>
        <input id="title" type="text">
      </div>
      <div class="input">
        <label for="url">URL</label>
        <input id="url" type="text">
      </div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
  <section class="account-forms-container container">
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">Username</label>
        <input id="login-username" type="text">
      </div>
      <div class="login-input">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" autocomplete="off">
      </div>
      <button type="submit">Login</button>
      <hr>
    </form>
    <form action="#" id="create-account-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
       <label for="create-account-name">Name</label>
        <input id="create-account-name" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-username">Username</label>
        <input id="create-account-username" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-password">Password</label>
        <input id="create-account-password" type="password" autocomplete="off">
      </div>
      <button type="submit">Create Account</button>
    </form>
  </section>
  <form action="#" id="verify" class="hidden">
      <div class="verify">
          <label for="verify-pass">Verify Password:</label>
          <input id="verify-pass" type="password" autocomplete="off"></input>
      </div>
      <div>
      <button id="verify-button" type="submit" value="submit">Verify</button>
      </div>
  </form>
  <form id="user-profile" class="hidden">
      <h4>User Profile Info <span><button id="edit-profile">Edit Profile</button></span></h4>
        <div id="profile-name" class="pro">
            <label for="p-name">Name:</label>
            <input id="p-name" type="text" disabled="disabled"></input>
        </div>
        <div id="profile-username">
            <label for="u-name">Username:</label>
            <input id="u-name" type="text" disabled="disabled"></input>
        </div>
        <div id="profile-password" class="pro">
            <label for="pass">Password:</label>
            <input id="pass" type="password" disabled="disabled" autocomplete="off"></input>
        </div>
        <div id="profile-account-date" class="pro">
            <label for="c-date">Profile Creation Date:</label>
            <blockquote id="c-date"></blockquote>
        </div>
        <div id="profile-update-date" class="pro">
            <label for="u-date">Last Profile Update:</label>
            <blockquote id="u-date"></blockquote>
        </div>
  </form>
    <form action="#" id="edit-story" class="edit-form hidden" method="post">
        <h4>Update Story</h4>
        <div class="update-input">
            <label for="update-author">Author</label>
            <input id="update-author" type="text"></input>
        </div>
        <div class="update-input">
            <label for="update-title">Title</label>
            <input id="update-title" type="text"></input>
        </div>
        <div class="update-input">
            <label for="update-url">URL</label>
            <input id="update-url" type="text"></input>
        </div>
        <div>
            <button id="update-button" type="submit" value="submit">Submit</button>
        </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="api-classes.js"></script>
<script src="ui.js"></script>

</html>
